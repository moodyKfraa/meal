<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Happy Meal</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"> <i class="fa-solid fa-bars"></i></a>
      </div>
    </header>
    <!-- roll -->
    <div class="roll">
      <div class="overlay">
        <img style="--order: 1" src="meal1.png" alt="" />
        <img style="--order: 2" src="meal2.png" alt="" />
        <img style="--order: 3" src="meal3.png" alt="" />
        <img style="--order: 4" src="meal4.png" alt="" />
      </div>
    </div>
    <!-- roll end -->
    <div class="landing">
      <div class="container">
        <div class="col1">
          <div class="text">
            <p>#<span id="num">1</span> most loved dish</p>
            <h1 class="f1">.</h1>
            <h1 class="bold f2">.</h1>
            <div class="boxs">
              <div class="box">
                <a href=""><i class="fa-solid fa-play"></i></a>
                <p>play video</p>
              </div>
              <div class="box">
              <a href="">  <i class="fa-solid fa-bag-shopping"></i></a>
                <p>order food</p>
              </div>
            </div>
          </div>
          <!-- end text -->
          <div class="mealsbar">
            <span class="leftArrow"></span>
            <div class="boxs">
              <div class="box">
                <img src="meal1.png" alt="" />
                <div class="Imgtext">
                  <p>lotek</p>
                  <p>perkedel</p>
                </div>
              </div>
              <div class="box">
                <img src="meal2.png" alt="" />
                <div class="Imgtext">
                  <p>lamb steak</p>
                  <p>potato</p>
                </div>
              </div>
              <div class="box">
                <img src="meal3.png" alt="" />
                <div class="Imgtext">
                  <p>martabak</p>
                  <p>pak adin</p>
                </div>
              </div>
              <div class="box">
                <img src="meal4.png" alt="" />
                <div class="Imgtext">
                  <p>urap asli</p>
                  <p>wonogiri</p>
                </div>
              </Imgdiv>
            </div>
            <span class="rightArrow"></span>
          </div>
        </div>
        <!-- end meal box -->
        <div class="lowerNav">
            <span></span>
           <a href="#"> <i class="fa-solid fa-utensils active"></i></a>
           <a href="#"> <i class="fa-solid fa-martini-glass"></i></a>
            <a href="#"><i class="fa-regular fa-message"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-microphone mic"></i></a>
        </div>
      </div>
      <!-- end col1 -->
      <div class="col2">
        <div class="aside">
            <div class="row1">
                <a href="#">Overwiew</a>
                <a href="#">Ingredients</a>
            </div>
            <div class="row2">
                <h1 class="rate">.</h1>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="row3">
                <h1>Chef</h1>
                <p class="p1"></p>
                <p class="p2"></p>
            </div>
            <div class="row4">
                <div class="like">
                    <i class="fa-solid fa-thumbs-up"></i>
                     <p><span class="likeNum">30</span> <span> likes</span></p>
                </div>
                <div class="dislike">
                    <i class="fa-regular fa-thumbs-down"></i>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
